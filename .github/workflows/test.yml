name: Django Tests

# Executa o workflow quando:
# - Um PR Ã© aberto/atualizado para a branch main
# - Um push Ã© feito na branch main
# - Manualmente atravÃ©s do GitHub Actions
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      DJANGO_SETTINGS_MODULE: dia_organizado.settings
      SECRET_KEY: django-insecure-test-key-for-ci-cd-only
      DEBUG: 'True'
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependÃªncias pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Debug - Verificar estrutura do projeto
      run: |
        echo "ğŸ“ Estrutura do diretÃ³rio atual:"
        ls -la
        echo ""
        echo "ğŸ” Verificando arquivos essenciais:"
        echo "requirements.txt existe: $(test -f requirements.txt && echo 'SIM' || echo 'NÃƒO')"
        echo "manage.py existe: $(test -f manage.py && echo 'SIM' || echo 'NÃƒO')"
        echo "settings.py existe: $(test -f dia_organizado/settings.py && echo 'SIM' || echo 'NÃƒO')"
    
    - name: Instalar dependÃªncias
      run: |
        echo "ğŸ VersÃ£o do Python:"
        python --version
        echo "ğŸ“¦ Atualizando pip..."
        python -m pip install --upgrade pip
        echo "ğŸ“¦ Instalando dependÃªncias..."
        pip install -r requirements.txt --verbose
        echo "ğŸ“¦ Pacotes instalados:"
        pip list | grep -E "(Django|crispy|decouple)"
    
    - name: Configurar Django
      run: |
        echo "ğŸ”§ Verificando configuraÃ§Ã£o do Django..."
        python manage.py check --verbosity=2
    
    - name: Executar migraÃ§Ãµes
      run: |
        echo "ğŸ—„ï¸ Executando migraÃ§Ãµes..."
        python manage.py migrate --verbosity=2
    
    - name: Executar testes
      run: |
        python manage.py test --verbosity=2
    
    - name: Executar testes com cobertura
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage html
    
    - name: Upload relatÃ³rio de cobertura
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependÃªncias de linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Verificar formataÃ§Ã£o com Black
      run: |
        black --check --diff .
    
    - name: Verificar imports com isort
      run: |
        isort --check-only --diff .
    
    - name: AnÃ¡lise de cÃ³digo com flake8
      run: |
        # Para o primeiro setup, vamos ser mais permissivos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Depois vocÃª pode tornar mais rigoroso:
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit
    
    - name: Verificar vulnerabilidades nas dependÃªncias
      run: |
        safety check
    
    - name: AnÃ¡lise de seguranÃ§a do cÃ³digo
      run: |
        bandit -r . -x tests.py,*/migrations/*,*/venv/*,*/.venv/* || true

  # Job que sÃ³ executa se todos os testes passarem
  deployment-ready:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: success()
    
    steps:
    - name: Todos os testes passaram âœ…
      run: |
        echo "ğŸ‰ Todos os testes, linting e verificaÃ§Ãµes de seguranÃ§a passaram!"
        echo "âœ… O cÃ³digo estÃ¡ pronto para merge na branch main"
        echo "ğŸ“Š RelatÃ³rios de cobertura disponÃ­veis nos artefatos"
